services:
  # Web Service (Docker)
  - type: web
    name: symatech-backend
    runtime: docker
    plan: starter
    healthCheckPath: /api/health
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerBuildCommand: "docker build -t symatech-backend ."
    dockerStartCommand: "apache2-foreground"
    
    # Environment variables (these will be set in Render dashboard)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://symatech-backend.onrender.com
      - key: LOG_LEVEL
        value: error
      - key: LOG_CHANNEL
        value: stack
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: FILESYSTEM_DISK
        value: local
      - key: AUTH_SECRET_KEY
        generateValue: true
      - key: AUTH_TOKEN_TTL
        value: 1440
      - key: AUTH_REFRESH_TTL
        value: 10080
      - key: AUTH_ALGORITHM
        value: HS256
      - key: RUN_SEEDERS
        value: true
      - key: WAIT_FOR_DB
        value: true
      # Redis configuration (using Render's managed Redis)
      - key: REDIS_HOST
        fromService:
          type: redis
          name: symatech-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: symatech-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: symatech-redis
          property: password
      # Database variables will be automatically set by Render
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_SSLMODE
        value: require
      - key: DB_HOST
        fromDatabase:
          name: symatech-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: symatech-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: symatech-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: symatech-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: symatech-db
          property: password

  # PostgreSQL Database (using Render's managed PostgreSQL)
databases:
  - name: symatech-db
    plan: starter
    databaseName: symatech
    user: symatech_user
    isPostgrestEnabled: false
    isReadReplicaEnabled: false

  # Redis Cache (using Render's managed Redis)
services:
  - type: redis
    name: symatech-redis
    plan: starter
    ipAllowList: []
