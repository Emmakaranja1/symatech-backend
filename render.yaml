services:
  # Web Service (Docker)
  - type: web
    name: symatech-backend
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /api/health
    autoDeploy: true
    buildCommand: "echo 'Build handled by Dockerfile'"
    startCommand: "apache2-foreground"
    
    # Environment variables (these will be set in Render dashboard)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://symatech-backend.onrender.com
      - key: LOG_LEVEL
        value: error
      - key: CACHE_DRIVER
        value: array
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: local
      - key: AUTH_SECRET_KEY
        generateValue: true
      - key: AUTH_TOKEN_TTL
        value: 1440
      - key: AUTH_REFRESH_TTL
        value: 10080
      - key: AUTH_ALGORITHM
        value: HS256
      - key: RUN_SEEDERS
        value: true
      # Database variables will be automatically set by Render
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_SSLMODE
        value: require
      - key: DB_HOST
        fromDatabase:
          name: symatech-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: symatech-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: symatech-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: symatech-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: symatech-db
          property: password

  # PostgreSQL Database (using Render's managed PostgreSQL)
databases:
  - name: symatech-db
    plan: starter
    databaseName: symatech
    user: symatech_user
    isPostgrestEnabled: false
    isReadReplicaEnabled: false
